<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Resume Builder</h1>
    <form id="resumeForm">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"  required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <div id="educationFields">
                <!-- Education will be dynamically added here -->
            </div>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <div id="experienceFields"></div>
           <button id="addExperienceBtn">Add Experience</button>

        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <div id="skillsFields"></div>
            <button type="button" id="addSkillBtn">Add More</button>


        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Output Section -->
    <div id="resumeOutput" class="resume-output" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
